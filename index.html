<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <!-- Portrait Photo -->
            <img src="./img/PINK_DINO.jpg" alt="avatar" width="80" />
          </figure>

          <div class="info-content">
            <!-- name -->
            <h1 class="name" title="chenyawen">陳 雅 玟</h1>
            <p class="title">CHEN YA WEN / RAELLE</p>
          </div>

          <button class="info-more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info-more">
          <div class="separator"></div>

          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <!-- Email -->
                <p class="contact-title">Email</p>

                <a href="mailto:richard@example.com" class="contact-link"
                  >rea26117@gmail.com</a
                >
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <!-- Phone -->
                <p class="contact-title">Phone</p>

                <a href="tel:+12133522795" class="contact-link"
                  >+886 963706096</a
                >
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <!-- Birthday -->
                <p class="contact-title">Birthday</p>

                <time datetime="1982-06-23">Feb 6, 2001</time>
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <!-- Location -->
                <p class="contact-title">Location</p>
                <address>臺灣 , 桃園市</address>
              </div>
            </li>
          </ul>

          <div class="separator"></div>

          <ul class="social-list">
            <li class="social-item">
              <!-- <a href="#" class="social-link"
                ><ion-icon name="logo-facebook"></ion-icon
              ></a> -->
            </li>
            <li class="social-item">
              <!-- <a href="#" class="social-link"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a> -->
            </li>
            <li class="social-item">
              <!-- <a href="#" class="social-link"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a> -->
            </li>
          </ul>
        </div>
      </aside>

      <div class="main-content">
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link>About</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Resume</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Portfolio</button>
            </li>
          </ul>
        </nav>

        <article class="about active" data-page="about">
          <header>
            <h2 class="h2 article-title">About me</h2>
          </header>

          <section class="about-text">
            <p>I'm.....</p>
            <p>My....</p>
          </section>

          <section class="service">
            <h3 class="h3 service-title">What I'm doing</h3>
            <ul class="service-list">
              <!-- 由 JavaScript 動態生成 -->
            </ul>
          </section>
        </article>

        <article class="resume" data-page="resume">
          <header>
            <h2 class="h2 article-title">Resume</h2>
          </header>

          <section class="timeline">
            <div class="title-wrapper">
              <div class="icon-box">
                <ion-icon name="book-outline"></ion-icon>
              </div>

              <h3 class="h3">教育程度</h3>
            </div>

            <ol class="timeline-list" id="education-list">
              <!-- 由 JavaScript 動態生成 -->
            </ol>
          </section>

          <section class="timeline">
            <div class="title-wrapper">
              <div class="icon-box">
                <ion-icon name="briefcase-outline"></ion-icon>
              </div>

              <h3 class="h3">特別經歷 ( 求學時期 )</h3>
            </div>

            <ol class="timeline-list" id="experience-list">
              <!-- 由 JavaScript 動態生成 -->
            </ol>
          </section>

          <section class="service">
            <h3 class="h3 service-title">My Skills</h3>

            <ul class="service-list" id="skills-list">
              <!-- 由 JavaScript 動態生成 -->
            </ul>
          </section>
        </article>

        <article class="portfolio" data-page="portfolio">
          <header>
            <h2 class="h2 article-title">Portfolio</h2>
          </header>
          <section class="projects">
            <ul class="filter-list">
              <!-- 由 JavaScript 動態生成 -->
            </ul>

            <div class="filter-select-box">
              <button class="filter-select" data-select>
                <div class="select-value" data-select-value>
                  Select Category
                </div>
                <div class="select-icon">
                  <ion-icon name="chevron-down"></ion-icon>
                </div>
              </button>
              <ul class="select-list">
                <!-- 由 JavaScript 動態生成 -->
              </ul>
            </div>

            <ul class="project-list">
              <!-- 由 JavaScript 動態生成 -->
            </ul>
          </section>

          <!-- Modal 保持不變 -->
          <div class="modal-container" id="portfolioModal">
            <div class="testimonials-modal">
              <button class="modal-close-btn" onclick="closePortfolioModal()">
                <ion-icon name="close-outline"></ion-icon>
              </button>
              <div class="modal-content">
                <figure class="modal-thumbnail">
                  <img src="" alt="project thumbnail" />
                </figure>
                <h3 class="modal-title"></h3>
                <!-- 標籤將在這裡動態插入 -->
                <div class="modal-tags"></div>
                <p class="modal-description"></p>
                <div class="video-container">
                  <div id="player"></div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <script src="main.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
